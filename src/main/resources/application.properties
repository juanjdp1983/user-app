spring.h2.console.enabled=true
# default path: h2-console
#spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true

# App Properties
management.security.enabled = false
management.endpoints.web.exposure.include=health,info,metrics
app.jwtSecret= Springboot=test=nisum=Springboot=test=nisum=Springboottest=nisum
app.jwtExpirationMs=86400000
app.passwordPattern.regexp=^(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[@#$%?])\\S{6,16}$
app.mailPattern.regexp=^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$
